<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlexBox RelativeLayout Demo</title>
    <style>
        body{ background: gray;}
        .form{
            width: 300px;
            height: 300px;
            background: white;
            display:flex;
            flex-direction: column;
            padding:15px;
        }
        .datetime{
            display:flex;
            margin-top:8px;
        }
        .date{
            flex-grow:1;
        }
        .done{ 
            align-self: flex-end;
            margin-top:8px;
        }
    </style>
</head>
<body>
   <div class="form">
       <input class="name" value="提醒事项"/>          
       <div class="datetime">
            <input class="date" value="2018-05-24" type="date"/>
            <input class="time" value="08:30" type="time"/>
       </div>
       <button class="done">完成</button>
   </div> 
</body>
</html>
