<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlexBox Demo1</title>
    <style>
        .box{
            width: 300px;
            height: 60px;;
            background:#000;
            display:flex;
            align-items:center;
        }

       .item{
            padding:10px;
            color:white;
            background:red;
            border:1px solid gray;
            text-align:center;
        }
        .box .item:nth-child(3){
            align-self:end;
        }
    </style>
</head>
<body>
   <div class="box">
       <span class="item">A</span>
       <span class="item">B</span>
       <span class="item">C</span>
   </div> 
</body>
</html>
